<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Rick and Morty Api</title>
</head>
<body>

    <div class="container my-5">

        <!-- spinner cargando -->
        <section class="d-flex align-items-center d-none" id="loading">
            <strong>Loading...</strong>
            <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
          </section>


          <div id="paginacion">
                <section id="show-button" class="my-3 d-flex justify-content-between d-none">
                    <button class="btn btn-outline-secondary">Prev</button>
                    <button class="btn btn-outline-primary">Next</button>
            </template>

          </div>
         

          

          <section class="row" id="card-dinamicas">
          </section>
    </div>



    <!-- tarjetas de personajes -->
    <template id="template-card">
        <article class="col-12 col-md-6 col-lg-3 mb-3">
            <div class="card text-center shadow">
                <img id="CharacterImg" src="" alt="" class="card-img-top">
                <div class="card-body">
                    <h5 id="CharacterName" class="card-title text-primary lead">
                        Nombre Personaje
                    </h5>
                    <p id="CharacterType" class="lead text-secondary">Human Estatico</p>
                </div>
            </div>
        </article>
    </template>

    <script src="app.js"></script>
</body>
</html>
